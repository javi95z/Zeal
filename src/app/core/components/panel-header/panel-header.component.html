<div class="panel-heading">
  <div class="pull-left">
    <h6 class="panel-title txt-dark">
      <a [routerLink]="titleLink" *ngIf="titleLink"> {{ title }}</a>
      <ng-container *ngIf="!titleLink">{{ title }}</ng-container>
    </h6>
  </div>
  <div class="pull-right" *ngIf="menu">
    <ng-container *ngFor="let item of menu">
      <a class="panel-button" (click)="emitAction(item.action)">
        <i class="zmdi zmdi-{{item.icon}}"></i><span>{{ item.name }}</span>
      </a>
    </ng-container>
    <z-back-button [defClass]="'panel-button'"></z-back-button>
  </div>
  <div class="clearfix"></div>
</div>
