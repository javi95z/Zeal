<div *ngIf="listValues">
  <div class="user-icon" *ngFor="let item of listValues">
    <a [routerLink]="[path + '/' + item.id]" [matTooltip]="item.name">
      <span class="user-avatar" [zAvatar]="item.profile_img" [circled]="size"></span>
      <span class="user-name" *ngIf="listValues.length === 1">{{ item.name }}</span>
    </a>
  </div>
</div>
