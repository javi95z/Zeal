<div class="wrapper pa-0">
  <z-auth-header></z-auth-header>

  <div class="page-wrapper pa-0 ma-0 auth-page">
    <div class="container-fluid auth-overlay">
      <div class="table-struct full-width full-height">
        <div class="table-cell vertical-align-middle auth-form-wrap">
          <div class="auth-form  ml-auto mr-auto no-float">
            <div class="row">
              <div class="col-sm-12 col-xs-12">
                <div class="mb-30">
                  <h3 class="text-center txt-dark mb-10">Sign in to Philbert</h3>
                  <h6 class="text-center nonecase-font txt-grey">Enter your details below</h6>
                </div>
                <div class="form-wrap">
                  <!-- <form #f="ngForm" (ngSubmit)="signIn()"> -->
                  <form [formGroup]="loginForm" (ngSubmit)="signIn()">
                    <!-- Email field -->
                    <div class="form-group">
                      <label class="control-label mb-10" for="inputEmail">Email address</label>
                      <input type="email" class="form-control"
                          formControlName="email"
                          name="email"
                          id="inputEmail"
                          placeholder="Enter email">
                    </div>
                    <!-- Password field -->
                    <div class="form-group">
                      <label class="pull-left control-label mb-10" for="inputPassword">Password</label>
                      <a class="capitalize-font txt-primary block mb-10 pull-right font-12" href="forgot-password.html">forgot password ?</a>
                      <div class="clearfix"></div>
                      <input type="password" class="form-control"
                          formControlName="password"
                          name="password"
                          required
                          id="inputPassword"
                          placeholder="Enter password">
                    </div>

                    <div class="form-group">
                      <div class="checkbox checkbox-primary pr-10 pull-left">
                        <input id="checkbox_2" type="checkbox">
                        <label for="checkbox_2"> Keep me logged in</label>
                      </div>
                      <div class="clearfix"></div>
                    </div>
                    <div class="form-group text-center">
                      <button type="submit" class="btn btn-zeal btn-rounded"
                        [disabled]="!loginForm.valid">Sign in</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
