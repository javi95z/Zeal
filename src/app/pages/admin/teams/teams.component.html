<z-loading *ngIf="isLoading"></z-loading>
<div class="table-wrap" *ngIf="!isLoading">
  <div class="table-responsive" *ngIf="dataSource.data.length">
    <!-- <button mat-button (click)="createTeam()" zPanelButton>Create team</button> -->
    <table class="table table-hover display pb-30" mat-table [dataSource]="dataSource" matSort>
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            [checked]="selection.hasValue() && isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td *matCellDef="let element">
          <a [routerLink]="['/admin/teams/profile', element.id]">{{ element?.name }}</a>
          <p class="fs-sm" zOverflow width="600">{{ element?.description }}</p>
        </td>
      </ng-container>

      <!-- Members Column -->
      <ng-container matColumnDef="members">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Members </th>
        <td *matCellDef="let element">
          <z-user-icons [listValues]="element?.users" path="/admin/users/profile"></z-user-icons>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td *matCellDef="let element; let i = index" class="action-buttons">
          <z-actions-menu (event)="onAction($event, element, i)"></z-actions-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
    <mat-paginator [length]="dataSource.data.length" [pageSize]="8" [pageSizeOptions]="[8, 20, 50, 100]"
      showFirstLastButtons>
    </mat-paginator>
  </div>
  <z-no-results *ngIf="!dataSource.data.length"></z-no-results>
</div>
