<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default card-view">
      <div class="panel-heading">
        <div class="pull-left">
          <h6 class="panel-title txt-dark">Users</h6>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="panel-wrapper collapse in">
        <div class="panel-body">

          <div class="table-wrap">
            <div class="table-responsive" *ngIf="dataSource">

              <table mat-table [dataSource]="dataSource" class="table table-hover display pb-30" matSort>
                <!-- Name Column -->
                <ng-container matColumnDef="first_name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                  <!-- <td mat-cell *matCellDef="let element"> {{element.position}} </!-->
                  <td *matCellDef="let element"> {{ element.first_name }} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                  <td *matCellDef="let element"> {{ element.email }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

                </thead>

              </!-->
            </div>
            <!-- <div class="table-empty" *ngIf="!dataSource">

        </div>

    </div>
  </div>
</div>
